[include mainsail.cfg]
[include macro.cfg]
[include tmc2209.cfg]
[include timelapse.cfg]


[mcu]
serial: /dev/ttyUSB0
restart_method: command

[virtual_sdcard]
path: /home/lucasr/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100


# This file contains common pin mappings for the Two Trees Sapphire
# Plus V1.1 (SP-5) printer (Robin Nano 1.2, all 2225 drivers at 32 microsteps).

# INSTRUCTIONS FOR COMPILING
# To use this config, the firmware should be compiled for the STM32F103.
# When running "make menuconfig", enable "extra low-level configuration setup",
# select the 28KiB bootloader, serial (on USART3 PB11/PB10) to use USB communication
# or serial (on USART1 PA10/PA9) to use direct UART connection with Raspberry trough wifi pins.
# Set "GPIO pins to set at micro-controller startup" to "!PC6,!PD13" to turn off display at startup.

# INSTRUCTIONS FOR FLASHING, THE SCRIPT IS COMPULSORY OR IT WON'T WORK!!!
# Note that the "make flash" command does not work with the Robin Nano!
# After running "make", run the following command in one row FROM THE KLIPPER FOLDER:
#   ./scripts/update_mks_robin.py out/klipper.bin out/Robin_nano35.bin
# Copy the file out/Robin_nano35.bin (if you can't find the file the script was not executed)
# to an SD card and then restart the printer with that SD card.
# If you removed the LCD screen rename the file to "Robin_nano43.bin" for correct flashing.

# See docs/Config_Reference.md for a description of parameters.

[shaketune]

[stepper_x]
step_pin: PE3
dir_pin: !PE2
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
endstop_pin: !PA15
position_endstop: 0
position_max: 300
homing_speed: 50

[stepper_y]
step_pin: PE0
dir_pin: !PB9
enable_pin: !PE1
microsteps: 16
rotation_distance: 40
endstop_pin: PA12
position_endstop: 300
position_max: 300
homing_speed: 50

[stepper_z]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB8
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -3
position_max: 340

[stepper_z1]
step_pin: PA6
dir_pin: !PA1
enable_pin: !PA3
microsteps: 16
rotation_distance: 8

[safe_z_home]
home_xy_position: 150, 150 # Change coordinates to the center of your print bed
speed: 30
z_hop: 25                 # Move up 10mm
z_hop_speed: 3

[extruder]
step_pin: PD6
dir_pin: !PD3
enable_pin: !PB3
microsteps: 16
gear_ratio: 50:10
rotation_distance: 22.30
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC3
sensor_type: Generic 3950 # Stock
sensor_pin: PC1
min_temp: 0
max_temp: 305
#control: pid
#pid_Kp: 17.48
#pid_Ki: 1.32
#pid_Kd: 57.81

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F # Stock
sensor_pin: PC0
min_temp: 0
max_temp: 130
#control: pid
#pid_Kp: 325.10
#pid_Ki: 63.35
#pid_Kd: 417.10

[heater_fan extruder]
pin: PB0

[fan]
pin: PB1

[printer]
kinematics: corexy
max_velocity: 500 # 350
max_accel: 6000 # 4500
max_z_velocity: 15
max_z_accel: 100

[input_shaper]
#shaper_freq_x: 114
#shaper_freq_y: 118 
#shaper_type: 3hump_ei

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None 
spi_bus: spidev0.0

[resonance_tester]
accel_chip: adxl345
probe_points:
    150, 150, 40


[filament_switch_sensor filament_sensor]
switch_pin: PA4 
pause_on_runout: True
runout_gcode:
insert_gcode:
event_delay: 3.0
pause_delay: 0.5

[static_digital_output reset_display]
pins: !PC6, !PD13

[bed_screws]
screw1: 35,35
screw2: 275,35
screw3: 275,275
screw4: 35,275

[bltouch]
sensor_pin: ^PA11
control_pin: PA8
#z_offset: 0
x_offset:0
y_offset:-38.5
samples: 2

[z_tilt]
z_positions:
    5,150
    145,150
points:
    35,35
    275,35
    275,275
    35,275

[bed_mesh]
speed: 150
horizontal_move_z: 15
mesh_min: 5,5
mesh_max:295,255
probe_count: 5

[display_status]
[exclude_object]
[pause_resume]

